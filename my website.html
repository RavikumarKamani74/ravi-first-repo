<!DOCTYPE html>
<html>
<head>
    <title>Welcome to The Universe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f8ff;
        }

        h1 {
            color: #333366;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #greetingMessage {
            margin-top: 20px;
            font-size: 18px;
            color: #006400;
        }
    </style>
</head>
<body>
    <h1>Welcome to The Universe</h1>
    <p>Type your name below and click the button:</p>

    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="greetUser()">Say Hello</button>

    <p id="greetingMessage"></p>

    <script>
        function greetUser() {
            const name = document.getElementById("nameInput").value;
            const message = name ? `Hello, ${name}!` : "Please enter your name.";
            document.getElementById("greetingMessage").innerText = message;
        }
    </script>
</body>
</html>
